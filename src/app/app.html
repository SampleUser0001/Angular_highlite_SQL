<div style="padding: 20px; max-width: 800px; margin: 0 auto;">
  <h1>{{ title() }}</h1>
  
  <mat-card style="margin: 20px 0;">
    <mat-card-content>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>主キー (Integer)</mat-label>
        <input matInput 
               type="number" 
               [value]="keyValue() || ''"
               (input)="onKeyValueChange($event.target.value)"
               placeholder="主キーの値を入力してください">
      </mat-form-field>
      
      <button mat-raised-button 
              color="primary" 
              (click)="generateSQL()"
              [disabled]="keyValue() === null"
              style="margin-top: 10px;">
        SQL生成
      </button>
    </mat-card-content>
  </mat-card>

  @if (generatedSql()) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>生成されたSQL</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <pre><code #sqlCodeBlock class="language-sql">{{ generatedSql() }}</code></pre>
      </mat-card-content>
    </mat-card>
  }
</div>
